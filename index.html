<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="container">
    <div class="images">
      <img class="cube" src="images/image-equilibrium.jpg" alt=""></img>
      <div class="background"></div>
      <img class="eye" src="images/icon-view.svg" alt=""></img>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="wrap">
      <div class="eth">
        <p><img src="images/icon-ethereum.svg" alt="">
          0.041 ETH</p>
      </div>
      <div class="time">
        <p><img src="images/icon-clock.svg" alt="">
          3 days left</p>
      </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/xAkashax">xAkashax</a>.
    </div>
  </footer>

</body>

</html>
